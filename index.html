<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="udacity-grader" content="https://udacity.github.io/course-web-forms/lesson2/quizCustomValidity/grader/tests.json" libraries="jsgrader" unit-tests="https://udacity.github.io/course-web-forms/lesson2/quizCustomValidity/grader/unit_tests.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - setCustomValidity</title>
    <style>
        ul {
            list-style: none;
        }

        li:before {
            content: "✗ ";
        }

        li.valid {
            color: #00aa00;
        }

        li.valid:before {
            content: "✓ ";
        }

        #notif {
            color: #cc0000;
        }

        #notif.success {
            color: #00aa00;
        }
    </style>
</head>
<body>
    <h3>Create a new password</h3>
    <p>Password should meet the following requirements:</p>
    <ul>
        <li id="length">16-100 characters (longer is better)</li>
        <li id="symbol">At least one of these symbols: !, @, #, $, %, ^, &, *</li>
        <li id="number">At least one number</li>
        <li id="lower">At least one lowercase letter</li>
        <li id="upper">At least one uppercase letter</li>
    </ul>
    
    <div id="notif"></div>
    
    <form>
        <label>New Password
            <input id="first" type="password" placeholder="New password" autofocus required>
        </label>
        <br/>
        <label>Repeat password
            <input id="second" type="password" placeholder="Repeat password" required>
        </label>
        <input id="submit" type="submit">
    </form>
    <script src="app.js"></script>
</body>
</html>
